<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="pic">
            <div class="logo">
                <img src="odin-lined.png">
                <p id="cName">ODIN</p>
            </div>
            <p id="attribution">Photo by <a
                    href="https://unsplash.com/ja/@pawel_czerwinski?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Pawel
                    Czerwinski</a> on <a
                    href="https://unsplash.com/photos/ypqyuASFNps?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </p>
        </div>
        <div class="mainForm">
            <div class="formText">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <div id="tagLine">
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <form action="#" onsubmit="return matching(this)">
                <div class="f">
                    <p>Let's do this!</p>
                    <div id="formm" class="actualForm">
                        <div class="input">
                            <label for="fName">FIRST NAME</label>
                            <input type="text" id="fName" name="fName" required>
                        </div>
                        <div class="input">
                            <label for="sName">LAST NAME</label>
                            <input type="text" id="sName" name="sName" required>
                        </div>
                        <div class="input">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input">
                            <label for="num">PHONE NUMBER</label>
                            <input type="text" id="num" name="num" minlength="8" maxlength="10" required>
                        </div>
                        <div class="input">
                            <label for="pw">PASSWORD</label>
                            <input type="password" id="pw" name="pw" minlength="8" maxlength="18" required>
                        </div>
                        <div class="input">
                            <label for="pwRe">CONFIRM PASSWORD</label>
                            <input type="password" id="pwRe" name="pwRe" minlength="8" maxlength="18" required>
                        </div>
                        <p id="error"></p>
                    </div>
                </div>
                <div id="submitButton">
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <div id="changeOpt">
                <p>Already Have an Account? <a href="#"> Log In</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
